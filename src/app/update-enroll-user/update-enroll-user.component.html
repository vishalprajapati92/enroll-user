  <div class="card">
    <div class="card-header text-white bg-primary"> Update Records</div>
    <div class="card-body">
      <form class="text-black" #enrollUserDetail = "ngForm" (ngSubmit) = "onClickSubmit(enrollUserDetail.value)">
        <div class="form-group">
          <label for="name" class="control-label">Id : {{this.userInfo.id}}</label>
        </div>
        <div class="form-group">
          <label for="name" class="control-label">Full name :</label>
          <input class="form-control" type="text" placeholder="Please enter Name" name="name" [(ngModel)]="this.userInfo.name"
           #fullName="ngModel" required/>
        </div>
        <div *ngIf = '!fullName.valid && (fullName.touched)'>
          <div class="alert alert-danger" *ngIf = 'fullName.errors.required'>Please enter name </div>
        </div>
        <div class="form-group">
          <label class="control-label" name="dateOfBirth" [(ngModel)]="userInfo.dateOfBirth">Date of Birth : {{this.userInfo.dateOfBirth}} </label>
          <!-- <input type="date" name="dateOfBirth" placeholder="yyyy-mm-dd" value={{this.userInfo.dateOfBirth}} [(ngModel)] = "enrollUserDetail.dateOfbirth" min="1997-01-01" max="2030-12-31" 
          #dob="ngModel" required/> -->
        </div>
        <div class="form-group">
          <label class="control-label">Acitvation status :</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="active" [ngModel]="activationStatus" id="exampleRadios1" [value]=true>
            <label class="form-check-label" for="exampleRadios1">
              True
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="active" [ngModel]="activationStatus" id="exampleRadios2" [value]=false>
            <label class="form-check-label" for="exampleRadios2">
              False
            </label>
          </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" [disabled] = "!enrollUserDetail.valid">Submit</button>
            <button type="button" class="btn btn-primary ml-3" (click)="backWindow()">Back</button>
        </div>
        <div class="alert alert-success" *ngIf = 'successFullUpdate'>Records Update successfull </div>
      </form>
    </div>
  </div>
